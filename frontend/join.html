<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Clash - Unirse a Sala</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Deshabilitar menú contextual del click derecho
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>
  <!-- 🎵 Música de fondo (continúa del menú) -->
  <audio id="menuMusic" loop>
    <source src="musica/menu.mp3" type="audio/mpeg">
  </audio>

  <!-- Partículas animadas de fondo -->
  <div class="particles-background">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Contenedor principal de salas disponibles -->
  <div class="join-container">
    <!-- Header -->
    <div class="join-header">
      <div class="join-title-section">
        <h1 class="join-title">🎯 Salas Disponibles</h1>
        <p class="join-subtitle">Encuentra una partida y únete a la batalla</p>
      </div>
      <button id="exitBtn" class="exit-btn">
        <span class="exit-icon">←</span> Salir
      </button>
    </div>

    <!-- Lista de salas -->
    <div class="rooms-list" id="roomsList">
      <div class="loading-message">
        <div class="loading-spinner"></div>
        <p>Buscando salas disponibles...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="config.js"></script>
  <script src="soundManager.js"></script>
  <script src="join.js"></script>
</body>
</html>
